<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        .navbar {
            background-color: #333;
            padding: 10px;
        }

        .navbar-nav .nav-link {
            color: white;
            font-weight: bold;
            margin-right: 15px;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: #FFD700;
            transform: scale(1.1); /* Zoom effect */
        }

        .navbar-brand {
            font-size: 30px;
            font-weight: bold;
            color: #fff;
        }

        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.5);
        }

        .navbar-toggler-icon {
            background-image: url('data:image/svg+xml;charset=utf8,%3Csvg viewBox="0 0 30 30" xmlns="http://www.w3.org/2000/svg"%3E%3Cpath stroke="white" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M4 7h22M4 15h22M4 23h22"/%3E%3C/svg%3E');
        }

        .dropdown-menu {
            background-color: #444; /* Dark background for dropdown */
        }

        .dropdown-item {
            color: white;
        }

        .dropdown-item:hover {
            background-color: #FFD700;
            color: black;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" th:href="@{/api/v1/seller}">RevShop</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/v1/seller}">Home </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/v1/addForm}">Add Product </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/v1/seller/products}">View Products </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/v1/orders/orderHistory}">Orders </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/v1/profile}">Account </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="supportDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Support 
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="supportDropdown">
                        <a class="dropdown-item" href="#">Contact Us: 9876543210</a>
                        <a class="dropdown-item" href="mailto:revshophelpline@gmail.com">Mail: revshophelpline@gmail.com</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/api/v1/login}">Logout </a>
                </li>
            </ul>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
