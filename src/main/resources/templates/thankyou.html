        /* Custom styles */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        .site-wrap {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .site-wrap:hover {
            transform: translateY(-5px);
        }

        h2 {
            color: #28a745; /* Green color for success */
            font-size: 2.5em;
            margin: 10px 0;
            animation: slideIn 0.5s ease;
        }

        .lead {
            color: #555;
            font-size: 1.2em;
        }

        .icon-check_circle {
            font-size: 4em;
            color: #28a745;
            margin-bottom: 20px;
            animation: bounce 1.5s infinite;
        }

        a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color:white;
        }

        .btn {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1.1em;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
        }

           /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideIn {
            from {
                transform: translateY(-20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>

<div class="site-wrap">
    <th:include="templates/header :: header"></th:include>

    <div class="bg-light py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12 mb-0">
                    <a th:href="@{/buyerDashboard}"></a> 
                    <strong class="text-black">Thank you</strong>
                </div>
            </div>
        </div>
    </div>

    <div class="site-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center">
                    <span class="icon-check_circle"><i class="fas fa-check-circle"></i></span>
                    <h2 class="display-3 text-black">Thank you!</h2>
                    <p class="lead mb-5">Your order was successfully completed.</p>
                    <!--go to home-->
                    <a th:href="@{/buyerDashboard}" class="btn">Go to Home</a> <!-- Home button -->
                </div>
            </div>
        </div>
    </div>
</div>
