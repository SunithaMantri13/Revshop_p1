<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Order History</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 1s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 1s ease;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        thead {
            background: #007bff;
            color: white;
        }

        th, td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        tbody tr {
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
            animation-fill-mode: both;
        }

        tbody tr:nth-child(even) {
            background: #f9f9f9;
        }

        tbody tr:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .continue-shopping {
            display: inline-block;
            margin-top: 2rem;
            padding: 1rem 2rem;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            animation: fadeInUp 1s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .continue-shopping:hover {
            background: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .status-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.8rem;
            display: inline-block;
            text-align: center;
        }

        .status-completed {
            background: #28a745;
            color: white;
        }

        .status-pending {
            background: #ffc107;
            color: white;
        }

        .status-cancelled {
            background: #dc3545;
            color: white;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div th:include="@{/buyerNav.html}"></div>
    <h1 class="animate__animated animate__fadeInDown">Order History</h1>
    <div class="container">
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Order ID</th>
                    <th>Order Date</th>
                    <th>Total Amount</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order, iterStat : ${orders}" th:style="'animation-delay: ' + ${iterStat.index * 0.1} + 's'">
                    <td th:text="${order.orderId}"></td>
                    <td th:text="${#temporals.format(order.orderDate, 'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${'â‚¹' + #numbers.formatDecimal(order.totalAmount, 1, 2)}"></td>
                    <td>
                        <span th:text="${order.orderStatus}" 
                              th:class="'status-badge ' + 'status-' + ${#strings.toLowerCase(order.orderStatus)}">
                        </span>
                    </td>
                    <td><a th:href="@{'/api/v1/orders/details?orderId=' + ${order.orderId}}" class="btn btn-outline-primary">Order Details</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div style="text-align: center;">
        <a href="/api/v1/products" class="continue-shopping">Continue Shopping</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
</body>

</html>
