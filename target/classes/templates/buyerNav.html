<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Navbar container */
        .navbar {
            background-color:#0044ff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: darkwhite;
            width:100%;       
        }
        /* Logo styling */
        .logo h2 {
            color: white;
            font-weight: bold;
        }
        /* Menu styling */
        .menu-items {
            display: flex;
            gap: 20px;
            list-style: none;
            padding: 0;
            margin: 0;
            font-weight:600;
            
        }
        .menu-items li a {
            color: white;
            font-size:20px;
            text-decoration: none;
            padding: 8px 10px;
            transition: color 0.3s ease;
            
        }
         .menu-items li a:hover {
        color: #ffdd57;
        border: 2px solid;
        border-image: linear-gradient(yellow);
        border-radius: 8px;
        padding: 8px 10px;
        transition: all 0.3s ease;
    }
        /* Dropdown */
        .dropdown {
            position: relative;
        }
        .dropdown-content {
        
            display: none;
            position: absolute;
            right: 0;
            top: 100%;
            background-color: #f9f9f9;
            min-width: 150px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            padding: 5px 0;
            z-index: 1;
            
        }
        .dropdown-content a {
            color: #333;
            padding: 10px 16px;
            display: block;
            font-size: 16px;
            text-decoration: none;
        }
        .dropdown-content a:hover {
            background-color: #e9ecef;
            color: #007bff;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        /* Hamburger menu styling */
        .hamburger-lines {
            display: none;
            cursor: pointer;
            flex-direction: column;
            gap: 5px;
        }
        .hamburger-lines .line {
            width: 25px;
            height: 3px;
            background-color: white;
        }
        /* Responsive styling */
        @media (max-width: 768px) {
            .menu-items {
                display: none;
                flex-direction: column;
                gap: 10px;
                background-color: #007bff;
                padding: 10px 0;
                position: absolute;
                top: 100%;
                left: 0;
                width: 100%;
                text-align: center;
            }
            .navbar-container input:checked ~ .menu-items {
                display: flex;
            }
            .hamburger-lines {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <h2 class="mx-5">RevShop</h2>
        </div>
        <input type="checkbox" id="checkbox" style="display: none;">
        <div class="hamburger-lines" onclick="document.getElementById('checkbox').click();">
            <span class="line"></span>
            <span class="line"></span>
            <span class="line"></span>
        </div>
        <ul class="menu-items">
            <li><a th:href="@{/api/v1/buyer-dashboard}">Home</a></li>
            <li><a th:href="@{/api/v1/products}">Shop</a></li>
            <li><a th:href="@{/api/v1/wishlist}">Favorites</a></li>
            <li><a th:href="@{/api/v1/cart}">Cart</a></li>
            <li><a th:href="@{/api/v1/orders/history}">Track Orders</a></li>
            <li class="dropdown">
                <a href="javascript:void(0)" class="dropbtn">
                    <i class="fas fa-user-circle"></i> Profile
                </a>
               <div class="dropdown-content">
    <a th:href="@{/api/v1/profile}" style="color: black;"><i class="fas fa-id-badge"></i> My Profile</a>
    <a th:href="@{/api/v1/profile/edit}" style="color: black;"><i class="fas fa-edit"></i> Edit Profile</a>
    <a th:href="@{/api/v1/profile/logout}" style="color: black;"><i class="fas fa-sign-out-alt"></i> Logout</a>
</div>

            </li>
        </ul>
    </nav>
</body>
</html>
